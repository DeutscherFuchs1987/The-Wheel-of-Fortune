<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог проектов 🎬</title>
    <link rel="stylesheet" href="css/catalog_style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎬 НАШ КАТАЛОГ</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn">🎡 Колесо</a>
                    <a href="catalog.html" class="nav-btn active">📚 Каталог</a>
                    <a href="ratings.html" class="nav-btn">⭐ Оценки</a>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <span class="filter-title">📌 Фильтр:</span>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="Фильм">🎬 Фильмы</button>
                <button class="filter-btn" data-filter="Сериал">📺 Сериалы</button>
                <button class="filter-btn" data-filter="Мультфильм">🖍️ Мультфильмы</button>
                <button class="filter-btn" data-filter="Аниме">🇯🇵 Аниме</button>
            </div>
        </div>

        <div class="controls-panel">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="🔍 Поиск фильмов, аниме, сериалов на Кинопоиске...">
                <div id="searchResults" class="search-results"></div>
            </div>
            <div class="stats" id="stats"></div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <script src="js/catalog_script.js"></script>
</body>

</html>
