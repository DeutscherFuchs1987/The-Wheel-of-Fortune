        <div class="filter-bar">

    <script>
        (function(){
            // ========== –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö SUPABASE ==========
            const SUPABASE_URL = 'https://iiaqffifefwicfzztjcs.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpYXFmZmlmZWZ3aWNmenp0amNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA2Njk4NzcsImV4cCI6MjA1NjI0NTg3N30.9T-3J0J0J0J0J0J0J0J0J0J0J0J0J0J0J0J0J0J0';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // ========== –•–†–ê–ù–ò–õ–ò–©–ï ==========
            let myProjects = [];
            let currentFilter = 'all';
            let currentUser = null;
            
            // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const projectsGrid = document.getElementById('projectsGrid');
            const statsDiv = document.getElementById('stats');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const userStatusSpan = document.getElementById('userStatus');
            
            // ========== –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ==========
            async function initAuth() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session?.user) {
                        currentUser = session.user;
                        userStatusSpan.textContent = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ!`;
                        userStatusSpan.classList.add('connected');
                    } else {
                        const { data, error } = await supabase.auth.signInAnonymously();
                        if (error) throw error;
                        
                        currentUser = data.user;
                        userStatusSpan.textContent = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ!`;
                        userStatusSpan.classList.add('connected');
                    }
                    
                    await loadUserProjects();
                    
                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    supabase
                        .channel('user_films_changes')
                        .on('postgres_changes', { 
                            event: '*', 
                            schema: 'public', 
                            table: 'user_films',
                            filter: `user_id=eq.${currentUser.id}`
                        }, () => {
                            loadUserProjects();
                        })
                        .subscribe();
                        
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message);
                    userStatusSpan.textContent = '‚ùå –û—à–∏–±–∫–∞';
                }
            }
            
            // ========== –ó–ê–ì–†–£–ó–ö–ê –ü–†–û–ï–ö–¢–û–í ==========
            async function loadUserProjects() {
                if (!currentUser) return;
                
                try {
                    const { data, error } = await supabase
                        .from('user_films')
                        .select(`
                            *,
                            films (*)
                        `)
                        .eq('user_id', currentUser.id);
                    
                    if (error) throw error;
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —É–¥–æ–±–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–µ
                    myProjects = data
                        .map(uf => ({
                            id: uf.film_id,
                            title: uf.films.title,
                            title_ru: uf.films.title_ru,
                            year: uf.films.year,
                            rating: uf.films.kinopoisk_rating,
                            poster: uf.films.poster,
                            type: uf.type,
                            inProgress: uf.in_progress,
                            ratings: {
                                senya: uf.rating_senya,
                                vanya: uf.rating_vanya,
                                pasha: uf.rating_pasha,
                                volodya: uf.rating_volodya
                            },
                            watched_date: uf.watched_date,
                            notes: uf.notes
                        }))
                        .filter(project => {
                            // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ, —É –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ –æ—Ü–µ–Ω–∫–∞
                            return project.ratings.senya || project.ratings.vanya || 
                                   project.ratings.pasha || project.ratings.volodya;
                        });
                    
                    renderProjects();
                    updateStats();
                    
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                }
            }
            
            // ========== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ==========
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderProjects();
                    updateStats();
                });
            });
            
            // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
            function showError(text) {
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = '‚ùå ' + text;
                setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                }, 3000);
            }
            
            function showSuccess(text) {
                successMessageDiv.style.display = 'block';
                successMessageDiv.textContent = '‚úÖ ' + text;
                setTimeout(() => {
                    successMessageDiv.style.display = 'none';
                }, 2000);
            }
            
            // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–û–õ–£–ß–ï–ù–ò–Ø –¶–í–ï–¢–ê –û–¶–ï–ù–ö–ò ==========
            function getRatingClass(rating) {
                if (!rating) return 'rating-null';
                return `rating-${rating}`;
            }
            
            // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–Ø –û–¶–ï–ù–ö–ò ==========
            function formatRating(rating) {
                if (!rating) return '–ù–µ —Å–º–æ—Ç—Ä–µ–ª';
                return rating;
            }
            
            // ========== –°–¢–ê–¢–ò–°–¢–ò–ö–ê ==========
            function updateStats() {
                const total = myProjects.length;
                statsDiv.textContent = `üìä –í—Å–µ–≥–æ –æ—Ü–µ–Ω—ë–Ω–Ω—ã—Ö —Ñ–∏–ª—å–º–æ–≤: ${total}`;
            }
            
            // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –û–¢–§–ò–õ–¨–¢–†–û–í–ê–ù–ù–´–• –ü–†–û–ï–ö–¢–û–í ==========
            function getFilteredProjects() {
                if (currentFilter === 'all') return myProjects;
                return myProjects.filter(p => p.type === currentFilter);
            }
            
            // ========== –û–¢–†–ò–°–û–í–ö–ê –ö–ê–†–¢–û–ß–ï–ö ==========
            function renderProjects() {
                const filtered = getFilteredProjects();
                
                if (filtered.length === 0) {
                    projectsGrid.innerHTML = `
                        <div class="empty-state">
                            <span>‚≠ê</span>
                            <p>–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ü–µ–Ω—ë–Ω–Ω—ã—Ö —Ñ–∏–ª—å–º–æ–≤</p>
                            <p style="font-size: 1rem; margin-top: 10px; color: #6b729b;">
                                –û—Ç–º–µ—á–∞–π—Ç–µ —Ñ–∏–ª—å–º—ã –≥–∞–ª–æ—á–∫–æ–π ‚úÖ –≤ –∫–∞—Ç–∞–ª–æ–≥–µ –∏ —Å—Ç–∞–≤—å—Ç–µ –æ—Ü–µ–Ω–∫–∏
                            </p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                filtered.forEach(project => {
                    let posterEmoji = 'üé¨';
                    if (project.type === '–ê–Ω–∏–º–µ') posterEmoji = 'üáØüáµ';
                    else if (project.type === '–°–µ—Ä–∏–∞–ª') posterEmoji = 'üì∫';
                    else if (project.type === '–ú—É–ª—å—Ç—Ñ–∏–ª—å–º') posterEmoji = 'üñçÔ∏è';
                    
                    const posterHtml = project.poster 
                        ? `<div class="poster" style="background-image: url('${project.poster}');">
                             <div class="rating-badge">${project.rating}</div>
                           </div>`
                        : `<div class="poster">
                             <div class="no-poster">${posterEmoji}</div>
                             <div class="rating-badge">${project.rating}</div>
                           </div>`;
                    
                    html += `
                        <div class="card" onclick="toggleCard(this)">
                            ${posterHtml}
                            <div class="card-content">
                                <div class="card-title">${project.title_ru || project.title}</div>
                                <span class="card-type">${project.type}</span>
                                <div class="card-meta">
                                    <span>üìÖ ${project.year}</span>
